server:
  port: ${PORT:9090}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

azure:
  storage:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING}
    container-name: ${AZURE_STORAGE_CONTAINER_NAME}

microservices:
  urls:
    api-gateway: ${API_GATEWAY_URL:http://localhost:9090}
    user-service: ${USER_SERVICE_URL:http://localhost:9091}
    core-service: ${CORE_SERVICE_URL:http://localhost:9092}
    streaming-service: ${STREAMING_SERVICE_URL:http://localhost:9093}
    messaging-service: ${MESSAGING_SERVICE_URL:http://localhost:9094}

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}

rate-limit:
  requests-per-minute: ${RATE_LIMIT_RPM:60}

jwt:
  secret: ${JWT_SECRET:YourSecretKeyShouldBeAtLeast256BitsLongForHS256AlgorithmToWorkProperlyAndSecurely}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:86400000}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  health:
    redis:
      enabled: true